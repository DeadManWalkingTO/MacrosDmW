<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Multi Player Grid</title>
  <link rel="stylesheet" href="style.css?v=1.1"> <!-- ενημερώνουμε έκδοση σε κάθε αλλαγή -->
</head>
<body>

  <!-- Πάνελ ελέγχου -->
  <div class="controls">
    <button id="playAll">Play All</button>
    <button id="pauseAll">Pause All</button>
    <button id="restartAll">Restart</button>
    <button id="shuffleAll">Shuffle</button>
    <button id="muteAll">Mute</button>
  </div>

  <!-- Grid με 8 players -->
  <div class="player-grid">
    <div class="player-container" id="player1"></div>
    <div class="player-container" id="player2"></div>
    <div class="player-container" id="player3"></div>
    <div class="player-container" id="player4"></div>
    <div class="player-container" id="player5"></div>
    <div class="player-container" id="player6"></div>
    <div class="player-container" id="player7"></div>
    <div class="player-container" id="player8"></div>
  </div>

  <!-- Scripts -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="utils.js?v=1.1"></script>
  <script src="controls.js?v=1.1"></script>
  <script src="listLoader.js?v=1.1"></script>
  <script src="playerHandlers.js?v=1.1"></script>
  <script src="behaviors.js?v=1.1"></script>
  <script src="HumanBehaviorPro.js?v=1.1"></script>
  <script src="functions.js?v=1.1"></script>

</body>
</html>
