<!DOCTYPE html>
<html>
<head>
  <title>Auto YouTube Multi Viewer (Random Start & Duration)</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 στήλες */
      grid-gap: 10px;
      height: 90vh;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div id="player1"></div>
    <div id="player2"></div>
    <div id="player3"></div>
    <div id="player4"></div>
    <div id="player5"></div>
    <div id="player6"></div>
    <div id="player7"></div>
    <div id="player8"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let players = [];
    let videoList = [];

    // Φόρτωση λίστας από GitHub raw
    fetch("https://raw.githubusercontent.com/DeadManWalkingTO/MacrosDmW/refs/heads/main/player/list.txt")
      .then(response => response.text())
      .then(text => {
        videoList = text.trim().split("\n");
        initPlayers(getRandomVideos(8)); // 8 βίντεο
      });

    function getRandomVideos(n) {
      let shuffled = videoList.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }

    function initPlayers(videoIds) {
      videoIds.forEach((id, index) => {
        players[index] = new YT.Player(`player${index+1}`, {
          videoId: id,
          events: { 'onReady': onPlayerReady }
        });
      });
    }

    function onPlayerReady(event) {
      event.target.mute();
      // Τυχαία καθυστέρηση εκκίνησης (0–60 δευτερόλεπτα)
      let randomStartDelay = Math.floor(Math.random() * 60000);
      setTimeout(() => {
        event.target.playVideo();
        event.target.setPlaybackQuality('small'); // χαμηλή ανάλυση
        scheduleNext(event.target);
      }, randomStartDelay);
    }

    function scheduleNext(player) {
      // Τυχαίο διάστημα μεταξύ 10 και 15 λεπτών
      let randomDelay = (10 + Math.random() * 5) * 60000;
      setTimeout(() => {
        let newId = getRandomVideos(1)[0];
        player.loadVideoById(newId);
        player.mute();
        player.playVideo();
        player.setPlaybackQuality('small'); // χαμηλή ανάλυση σε κάθε νέο βίντεο
        scheduleNext(player);
      }, randomDelay);
    }
  </script>
</body>
</html>
