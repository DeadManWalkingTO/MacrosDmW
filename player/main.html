<!DOCTYPE html>
<html>
<head>
  <title>Auto YouTube Multi Viewer</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      height: 90vh;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div id="player1"></div>
    <div id="player2"></div>
    <div id="player3"></div>
    <div id="player4"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let players = [];
    let videoList = [];

    // Φόρτωση λίστας από GitHub raw
    fetch("https://raw.githubusercontent.com/DeadManWalkingTO/MacrosDmW/refs/heads/main/player/list.txt")
      .then(response => response.text())
      .then(text => {
        videoList = text.trim().split("\n");
        initPlayers(getRandomVideos(4));
      });

    function getRandomVideos(n) {
      let shuffled = videoList.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }

    function initPlayers(videoIds) {
      videoIds.forEach((id, index) => {
        players[index] = new YT.Player(`player${index+1}`, {
          videoId: id,
          events: { 'onReady': onPlayerReady }
        });
      });
    }

    function onPlayerReady(event) {
      event.target.mute();
      event.target.playVideo();
      scheduleNext(event.target);
    }

    function scheduleNext(player) {
      setTimeout(() => {
        let newId = getRandomVideos(1)[0];
        player.loadVideoById(newId);
        player.mute();
        player.playVideo();
        scheduleNext(player); // συνεχίζει τον κύκλο
      }, 600000); // 10 λεπτά
    }
  </script>
</body>
</html>
