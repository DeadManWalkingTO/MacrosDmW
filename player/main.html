<!DOCTYPE html>
<html>
<head>
  <title>Main Desctop Page</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 ÏƒÏ„Î®Î»ÎµÏ‚ */
      grid-gap: 10px;
      height: 80vh;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
    .controls {
      margin: 10px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="playAll()">â–¶ Play All</button>
    <button onclick="pauseAll()">â¸ Pause All</button>
    <button onclick="nextAll()">ğŸ”„ Next Video All</button>
    <button onclick="shuffleAll()">ğŸ² Shuffle All</button>
    <button onclick="stopAll()">â¹ Stop All</button>
    <button onclick="restartAll()">ğŸ” Restart All</button>
    <button onclick="toggleMuteAll()">ğŸ”‡ Mute/Unmute All</button>
  </div>

  <div class="grid">
    <div id="player1"></div>
    <div id="player2"></div>
    <div id="player3"></div>
    <div id="player4"></div>
    <div id="player5"></div>
    <div id="player6"></div>
    <div id="player7"></div>
    <div id="player8"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let players = [];
    let videoList = [];
    let isMutedAll = true; // Î±ÏÏ‡Î¹ÎºÎ¬ muted

    // --- Î¡Ï…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ ---
    const MIN_START_DELAY = 0;      // ÏƒÎµ Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±
    const MAX_START_DELAY = 60;     // ÏƒÎµ Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±
    const MIN_PLAY_TIME = 10;       // ÏƒÎµ Î»ÎµÏ€Ï„Î¬
    const MAX_PLAY_TIME = 15;       // ÏƒÎµ Î»ÎµÏ€Ï„Î¬

    // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î»Î¯ÏƒÏ„Î±Ï‚ Î±Ï€ÏŒ GitHub raw
    fetch("https://raw.githubusercontent.com/DeadManWalkingTO/MacrosDmW/refs/heads/main/player/list.txt")
      .then(response => response.text())
      .then(text => {
        videoList = text.trim().split("\n");
        initPlayers(getRandomVideos(8)); // 8 Î²Î¯Î½Ï„ÎµÎ¿
      });

    function getRandomVideos(n) {
      let shuffled = videoList.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, n);
    }

    function initPlayers(videoIds) {
      videoIds.forEach((id, index) => {
        players[index] = new YT.Player(`player${index+1}`, {
          videoId: id,
          events: { 
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      });
    }

    function onPlayerReady(event) {
      event.target.mute();
      let randomStartDelay = (MIN_START_DELAY + Math.random() * (MAX_START_DELAY - MIN_START_DELAY)) * 1000;
      setTimeout(() => {
        let randomSeek = Math.floor(Math.random() * 60);
        event.target.seekTo(randomSeek, true);
        let randomVolume = Math.floor(Math.random() * 21);
        event.target.setVolume(randomVolume);
        event.target.playVideo();
        event.target.setPlaybackQuality('small');
        console.log(`â–¶ Player Î¾ÎµÎºÎ¯Î½Î·ÏƒÎµ: ID=${event.target.getVideoData().video_id}, seek=${randomSeek}s, volume=${randomVolume}%`);
        scheduleNext(event.target);
        randomPause(event.target);
      }, randomStartDelay);
    }

    function scheduleNext(player) {
      let randomDelay = (MIN_PLAY_TIME + Math.random() * (MAX_PLAY_TIME - MIN_PLAY_TIME)) * 60000;
      let extraDelay = Math.random() * 30000;
      setTimeout(() => {
        let newId = getRandomVideos(1)[0];
        player.loadVideoById(newId);
        let randomSeek = Math.floor(Math.random() * 60);
        player.seekTo(randomSeek, true);
        let randomVolume = Math.floor(Math.random() * 21);
        player.setVolume(randomVolume);
        player.mute();
        player.playVideo();
        player.setPlaybackQuality('small');
        console.log(`ğŸ”„ Player Î¬Î»Î»Î±Î¾Îµ: ID=${newId}, seek=${randomSeek}s, volume=${randomVolume}%, delay=${(randomDelay+extraDelay)/1000}s`);
        scheduleNext(player);
        randomPause(player);
      }, randomDelay + extraDelay);
    }

    function randomPause(player) {
      let pauseDelay = Math.random() * 300000;
      setTimeout(() => {
        player.pauseVideo();
        console.log(`â¸ Player pause: ID=${player.getVideoData().video_id}`);
        setTimeout(() => {
          player.playVideo();
          console.log(`â–¶ Player resume: ID=${player.getVideoData().video_id}`);
        }, 5000 + Math.random() * 5000);
      }, pauseDelay);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        let newId = getRandomVideos(1)[0];
        event.target.loadVideoById(newId);
        let randomSeek = Math.floor(Math.random() * 60);
        event.target.seekTo(randomSeek, true);
        event.target.setPlaybackQuality('small');
        console.log(`â­ Autoâ€‘Next: Player ÏƒÏ…Î½Î­Ï‡Î¹ÏƒÎµ ÏƒÎµ Î½Î­Î¿ ID=${newId}`);
      }
    }

    // --- ÎšÎ¿Ï…Î¼Ï€Î¹Î¬ ÎµÎ»Î­Î³Ï‡Î¿Ï… ---
    function playAll() {
      players.forEach(p => { p.playVideo(); });
      console.log("â–¶ Play All");
    }

    function pauseAll() {
      players.forEach(p => { p.pauseVideo(); });
      console.log("â¸ Pause All");
    }

    function nextAll() {
      players.forEach(p => {
        let newId = getRandomVideos(1)[0];
        p.loadVideoById(newId);
        p.playVideo();
        console.log(`ğŸ”„ Next Video: ID=${newId}`);
      });
    }

    function shuffleAll() {
      let shuffled = getRandomVideos(players.length);
      players.forEach((p, i) => {
        p.loadVideoById(shuffled[i]);
        p.playVideo();
        console.log(`ğŸ² Shuffle Video: Player${i+1} -> ID=${shuffled[i]}`);
      });
    }

    function stopAll() {
      players.forEach(p => { p.stopVideo(); });
      console.log("â¹ Stop All");
    }

    function restartAll() {
      let newSet = getRandomVideos(players.length);
      players.forEach((p, i) => {
        p.stopVideo();
        p.loadVideoById(newSet[i]);
        p.playVideo();
        console.log(`ğŸ” Restart Video: Player${i+1} -> ID=${newSet[i]}`);
      });
    }

    function toggleMuteAll() {
      if (isMutedAll) {
        players.forEach(p => { p.unMute(); });
        console.log("ğŸ”Š Unmute All");
      } else {
        players.forEach(p => { p.mute(); });
        console.log("ğŸ”‡ Mute All");
      }
      isMutedAll = !isMutedAll;
    }
  </script>
</body>
</html>
